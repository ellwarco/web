<article class="bf-item">
  <time class="bf-date"><span>{{ .Date.Format "Jan 2" }} <br> <b>{{ .Date.Format "2006" }}</b></span></time>
  <div class="bf-content">
    <div class="image">
      <a href="{{ .Permalink }}">
          {{ if .Params.banner }}
          <img src="{{ .Site.BaseURL}}{{ .Params.banner }}" class="img-responsive" alt="">
          {{ else }}
          <img src="{{ .Site.BaseURL}}img/placeholder.png" class="img-responsive" alt="">
          {{ end }}
      </a>
  </div>
    <h2 class="bf-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <p class="bf-excerpt"> {{ .Description }}</p>
  </div>
</article>
